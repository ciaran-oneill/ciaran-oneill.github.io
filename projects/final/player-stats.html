    <div id="add-player-form-container">
        <button id="open-form-btn">Add Player</button>
        <form id="add-player-form" class="modal">
            <h2>Add NBA Player</h2>
            <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
            <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
            <select id="position" name="position" required>
                <option value="">Position</option>
                <option value="PG">PG</option>
                <option value="SG">SG</option>
                <option value="SF">SF</option>
                <option value="PF">PF</option>
                <option value="C">C</option>
            </select>
            <select id="team" name="team" required>
                <option value="">Team</option>
                <option value="celtics">Boston Celtics</option>
                <option value="lakers">Los Angeles Lakers</option>
                <option value="bulls">Chicago Bulls</option>
                
            </select>
            <input type="number" step="0.1" id="ppg" name="ppg" placeholder="PPG" required>
            <input type="number" step="0.1" id="rpg" name="rpg" placeholder="RPG" required>
            <input type="number" step="0.1" id="apg" name="apg" placeholder="APG" required>
            <input type="number" step="0.1" id="spg" name="spg" placeholder="SPG" required>
            <input type="number" step="0.1" id="bpg" name="bpg" placeholder="BPG" required>
            <input type="number" step="0.1" id="fgp" name="fgp" placeholder="FG%" required>
            <button type="submit">Submit</button>
        </form>
        <div id="success-message" class="hide">Player added successfully!</div>
    </div>
    

          <div id="player-stats"></div>

        <script src="script.js"></script>

    </body>
